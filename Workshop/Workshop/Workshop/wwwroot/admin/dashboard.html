<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Admin CSS -->
    <link href="css/admin.css" rel="stylesheet">
    <style>
        body {
            background: #fff9db; /* Soft yellow background */
            min-height: 100vh;
        }
        .sidebar {
            min-width: 220px;
            max-width: 220px;
            background: #fffbe7; /* Lighter yellow for sidebar */
            color: #444;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            border-right: 2px solid #ffd803;
        }
        .sidebar .nav-link {
            color: #444;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
            border-radius: 8px;
            margin: 0 8px 6px 8px;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #ffd803; /* Yellow accent */
            color: #fff;
        }
        .sidebar .sidebar-header {
            padding: 1.5rem 1rem;
            font-size: 1.3rem;
            font-weight: bold;
            background: #fffbe7;
            border-bottom: 2px solid #ffd803;
            color: #ffd803;
            letter-spacing: 1px;
        }
        .sidebar .bi {
            color: #ffd803;
        }
        .content {
            margin-left: 220px;
            padding: 2rem 2rem 2rem 2rem;
            background: #fff9db;
            min-height: 100vh;
        }
        /* Example card style for white content */
        .card {
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(255, 216, 3, 0.08);
            background: #fff;
            border: 1.5px solid #ffd803;
        }
        .topbar {
            background: #fff;
            border-radius: 12px;
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(255, 216, 3, 0.08);
            border-bottom: 2px solid #ffd803;
        }
        .profile-img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ffd803;
        }
        @media (max-width: 900px) {
            .sidebar {
                min-width: 60px;
                max-width: 60px;
            }
            .sidebar .sidebar-header,
            .sidebar .nav-link span {
                display: none;
            }
            .content {
                margin-left: 60px;
            }
        }
        @media (max-width: 600px) {
            .content {
                padding: 1rem 0.5rem;
            }
            .topbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation Menu Start -->
    <div class="sidebar d-flex flex-column">
        <div class="sidebar-header text-center">
            <i class="bi bi-bar-chart-fill me-2"></i>
            <span>Kitab Sansar</span>
        </div>
        <nav class="nav flex-column mt-3">
            <a class="nav-link active" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i><span>Dashboard</span></a>
            <a class="nav-link" href="books.html"><i class="bi bi-book me-2"></i><span>Books</span></a>
            <a class="nav-link" href="discounts.html"><i class="bi bi-percent me-2"></i><span>Discounts</span></a>
            <a class="nav-link" href="announcements.html"><i class="bi bi-megaphone me-2"></i><span>Announcements</span></a>
            <a class="nav-link" href="claims.html"><i class="bi bi-qr-code me-2"></i><span>Claims</span></a>
            <a class="nav-link" href="broadcasts.html"><i class="bi bi-broadcast me-2"></i><span>Broadcasts</span></a>
            <a class="nav-link" href="inventory.html"><i class="bi bi-box-seam me-2"></i><span>Inventory</span></a>
            <a class="nav-link" href="users.html"><i class="bi bi-people me-2"></i><span>Users</span></a>
            <a class="nav-link" href="orders.html"><i class="bi bi-cart me-2"></i><span>Orders</span></a>
        </nav>
    </div>
    <!-- Sidebar Navigation Menu End -->
</body>
</html>
